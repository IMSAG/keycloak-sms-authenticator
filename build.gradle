apply plugin: "idea"
apply plugin: "java"
apply plugin: "jacoco"

group = "ch.ims.keycloak"

repositories {
    mavenCentral()
}

def kcVersion= "11.0.3"
dependencies {

    compileOnly "org.keycloak:keycloak-core:$kcVersion"
    compileOnly "org.keycloak:keycloak-server-spi:$kcVersion"
    compileOnly 'org.jboss.logging:jboss-logging:3.3.0.Final'
    compileOnly "org.keycloak:keycloak-services:$kcVersion"
    compileOnly "org.keycloak:keycloak-server-spi-private:$kcVersion"
    compileOnly 'org.apache.httpcomponents:httpclient:4.5'

    // Testing
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.4.0'
    testImplementation 'org.junit.jupiter:junit-jupiter-params:5.4.0'
    testImplementation 'org.mockito:mockito-junit-jupiter:2.24.5'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.4.0'
}

compileJava {
    options.incremental = true
    options.encoding = 'UTF-8'
}
